<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Form Example</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title mb-4">Payment form example</h4>

      <div class="alert alert-danger">Some fields are missing</div>

      <form>
        <fieldset class="mb-3">
          <div class="row g-3">
            <div class="col-md-6 col-lg-4">
              <label for="cardNumber" class="form-label">Card #</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" required />
            </div>
            <div class="col-md-3 col-lg-2">
              <label for="cvc" class="form-label">CVC #</label>
              <input type="text" class="form-control" id="cvc" placeholder="0000" required pattern="\d{3,4}" />
            </div>
            <div class="col-md-3 col-lg-2">
              <label for="amount" class="form-label">Amount</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="amount" placeholder="Amount" required min="0" step="0.01" />
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset class="mb-3">
          <div class="row g-3">
            <div class="col-md-6 col-lg-4">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" required />
            </div>
            <div class="col-md-6 col-lg-4">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" required />
            </div>
            <div class="col-md-6 col-lg-4">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" required />
            </div>
            <div class="col-md-6 col-lg-3">
              <label for="state" class="form-label">State</label>
              <select id="state" class="form-select" required>
                <option value="">Pick a state</option>
                <option>California</option>
                <option>Texas</option>
                <option>Florida</option>
                <option>New York</option>
              </select>
            </div>
            <div class="col-md-6 col-lg-3">
              <label for="postalCode" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="postalCode" required pattern="\d{5}" />
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-6 col-lg-4">
              <label class="form-label">We accept:</label>
              <div>
                <img src="https://img.icons8.com/ios-filled/50/000000/mastercard-logo.png" height="30" />
                <img src="https://img.icons8.com/ios-filled/50/000000/visa.png" height="30" />
                <img src="https://img.icons8.com/ios-filled/50/000000/discover.png" height="30" />
                <img src="https://img.icons8.com/ios-filled/50/000000/amex.png" height="30" />
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset class="mb-4">
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
          </div>
        </fieldset>

        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-secondary me-2">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
