<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .radio-group, .checkbox-group {
            margin: 10px 0;
        }
        .radio-group input, .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }
        .radio-group label, .checkbox-group label {
            display: inline;
            margin-right: 20px;
            font-weight: normal;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <form action="#" method="POST">
        <h1>Formulario de Registro</h1>
        
        <!-- Información Personal -->
        <div class="form-section">
            <h2>Información Personal</h2>
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required />
            
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required />
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required />
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required />
            
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" />
        </div>
        
        <!-- Preferencias -->
        <div class="form-section">
            <h2>Preferencias</h2>
            
            <label>Género:</label>
            <div class="radio-group">
                <input type="radio" id="masculino" name="genero" value="masculino" />
                <label for="masculino">Masculino</label>
                
                <input type="radio" id="femenino" name="genero" value="femenino" />
                <label for="femenino">Femenino</label>
                
                <input type="radio" id="otro" name="genero" value="otro" />
                <label for="otro">Otro</label>
            </div>
            
            <label>Intereses (puedes seleccionar varios):</label>
            <div class="checkbox-group">
                <input type="checkbox" id="deportes" name="intereses[]" value="deportes" />
                <label for="deportes">Deportes</label>
                
                <input type="checkbox" id="musica" name="intereses[]" value="musica" />
                <label for="musica">Música</label>
                
                <input type="checkbox" id="tecnologia" name="intereses[]" value="tecnologia" />
                <label for="tecnologia">Tecnología</label>
                
                <input type="checkbox" id="viajes" name="intereses[]" value="viajes" />
                <label for="viajes">Viajes</label>
            </div>
            
            <label for="pais">País:</label>
            <select id="pais" name="pais">
                <option value="">Selecciona tu país</option>
                <option value="es">España</option>
                <option value="mx">México</option>
                <option value="ar">Argentina</option>
                <option value="co">Colombia</option>
                <option value="pe">Perú</option>
            </select>
        </div>
        
        <!-- Información Adicional -->
        <div class="form-section">
            <h2>Información Adicional</h2>
            
            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" rows="4" placeholder="Cuéntanos algo sobre ti..."></textarea>
            
            <label for="foto">Foto de perfil:</label>
            <input type="file" id="foto" name="foto" accept="image/*" />
        </div>
        
        <!-- Botón de envío -->
        <input type="submit" value="Registrarse" />
    </form>

    <script>
        // Pequeño script para mostrar que el formulario funciona
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('¡Formulario enviado! (Esto es solo una demostración)');
        });
    </script>
</body>
</html>
